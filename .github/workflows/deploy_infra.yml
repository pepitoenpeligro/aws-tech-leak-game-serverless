name: ðŸš€ Infra Deployment

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment dev or pro'
        required: true
        default: 'dev'
        type: string
      branch-to-deploy:
        description: 'Branch to deploy'
        required: true
        default: 'main'
        type: string
      stack-name:
        description: 'Enter the stack name.'
        required: false
        default: ''
        type: string


permissions:
  id-token: write
  contents: read

env:
  AWS_CDK_CLI_VERSION: 2.1003.0

defaults:
  run:
    working-directory: infra  

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.branch-to-deploy }}

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          audience: 'sts.amazonaws.com'
          aws-region: 'eu-west-1'
          role-session-name: GitHubActions
          role-to-assume: ${{ secrets.AWS_GITHUB_TECH_LEAK_ROLE_ARN }}
      
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22.14.0
          cache: 'pnpm'
          cache-dependency-path: './infra/pnpm-lock.yaml'

      - name: Install CDK CLI
        run: |
          pnpm install -g aws-cdk@${{ env.AWS_CDK_CLI_VERSION}}

      - name: Install CDK project dependencies
        run: |
          pnpm install

      - name: CDK deploy
        run: |
          ls -la
          cdk deploy ${{ inputs.stack-name }} --require-approval never -vvv